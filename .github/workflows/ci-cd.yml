name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Create .env file
        run: |
          echo "BACKEND_HOST_PORT=5000" >> .env
          echo "BACKEND_CONTAINER_PORT=5000" >> .env
          echo "LOCALHOST=db-container" >> .env
          echo "DB_HOST=db" >> .env  # Ensure DB_HOST is set to 'db' for Docker Compose service
          # Add more environment variables here as needed

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Wait for DB to be ready
        run: |
          docker exec db-container bash -c "until pg_isready -U postgres; do sleep 1; done;"
        
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test

      # Uncomment this once frontend tests are implemented
      # - name: Run Frontend Tests
      #   working-directory: ./frontend
      #   run: npm test

  merge-check:
    name: Ensure Merge Success into dev
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history so branches exist

      - name: Fetch all branches
        run: git fetch --all

      - name: Configure Git User (for merging)
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Checkout PR branch
        run: git checkout ${{ github.head_ref }}

      - name: Check Merge Readiness for dev
        run: |
          git checkout dev
          git merge --no-commit --no-ff ${{ github.head_ref }} || exit 1
